<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <article class="blogcard">
    <img src="./assets/images/illustration-article.svg" alt="Yellow, black, and white shapes in illistrated modern pop art">
    <div class="inside-card"
              <span class="category">Learning</span>
              <p class="publish-date">Published 21 Dec 2023</p>

      <h1 class="blog-title">HTML & CSS foundations</h1>
      <p class="blog-description">
          These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="author">
                <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="user-avatar">
                <span class="author-name">Greg Hooper</span>
      </div>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#fluff">Kayla Knight</a>.
  </div>
</body>
</html>
